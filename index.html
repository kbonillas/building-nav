    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Building a Nav</title>

<body>
    <!-- basic nav -->
    <nav class="main-nav">
        <img src="images/marvel.jpg" class="logo" alt="marvel logo">
        <ul class="nav-list">
            <li class="center">Home</li>
            <li class="center">About</li>
            <li class="center">Contact</li>
        </ul>
    </nav>


    <div class="content">
        <map class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6042401462955!2d-119.78796568480475!3d36.732064979962786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise+Industries!5e0!3m2!1sen!2sus!4v1555384284814!5m2!1sen!2sus"  frameborder="0" style="border:0" allowfullscreen></iframe>
        </map>
    </div>

    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" class="fab fa-facebook fa-2x"></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" class="fab fa-instagram fa-2x"></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" class="fab fa-twitter-square fa-2x"></a>
            </li>
        </ul>
    </footer>
